query CartInput($collectionIds: [ID!]) {
  cart {
    lines {
      id
      quantity
      cost {
        subtotalAmount {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            id
            title
            inCollections(ids: $collectionIds) {
              isMember
            }
          }
        }
      }
    }
  }
  discount {
    discountClasses
  }
  shop {
    bulk_discounts: metafield(namespace: "custom", key: "bulk_discounts") {
      value
    }
  }
}